<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODLINFO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .stats {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #2a2a3b;
            border-radius: 10px;
        }
        .stats div {
            margin: 0 15px;
            text-align: center;
        }
        .stats span {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            color: #5a5aff;
        }
        .stats p {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: #ddd;
        }
        .best-price {
            margin: 20px auto;
            padding: 10px 0;
            text-align: center;
            background-color: #333;
            border-radius: 10px;
            width: 60%;
        }
        .best-price h2 {
            margin: 0;
            font-size: 1.5em;
            color: #ffcc00;
        }
        .best-price p {
            margin: 5px 0 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #5a5aff;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
        }
        tbody tr:nth-child(even) {
            background-color: #2a2a3b;
        }
    </style>
</head>
<body>
    <header>
        <h1>HODLINFO - Crypto Prices</h1>
        <div class="stats">
            <div><span>0.1%</span><p>5 Mins</p></div>
            <div><span>0.96%</span><p>1 Hour</p></div>
            <div><span>2.73%</span><p>1 Day</p></div>
            <div><span>7.51%</span><p>7 Days</p></div>
        </div>
        <div class="best-price">
            <h2>Best Price to Trade</h2>
            <p id="best-price">â‚¹ 5656700</p>
        </div>
    </header>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Platform</th>
                <th>Last Traded Price</th>
                <th>Buy / Sell Price</th>
                <th>Volume</th>
                <th>Base Unit</th>
            </tr>
        </thead>
        <tbody id="crypto-data"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
